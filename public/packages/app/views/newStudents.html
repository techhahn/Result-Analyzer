<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form role="form" ng-submit="createStudent()" name="studentsForms">
			<div class="well">
				<legend>Add Student</legend>
				<div class="row">
					<div class="col-sm-12 col-sm-4">
						<label>Roll No: </label>
						<input ng-model="credentials.rollno" type="text" class="form-control" placeholder="Roll Number">  </div>
						<div class="col-sm-12 col-sm-4">
							<label>PNR No: </label>
							<input ng-model="credentials.pnr" type="text" class="form-control" placeholder="PNR number">
						</div>
						<div class="col-sm-12 col-sm-4">
							<label>Admission Year: </label>
							<input ng-model="credentials.admissionyear" type="text" class="form-control" placeholder="Year in which took admission.">  </div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-sm-8">
								<label>Name: </label>
								<input ng-model="credentials.name" type="text" class="form-control" placeholder="Name">
							</div>
							<div class="col-sm-12 col-sm-4">
								<label>Email address: </label>
								<input ng-model="credentials.email" type="email" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 col-sm-4">
								<label>Campus: </label>
								<select ng-model="credentials.campus_id" ng-change="loadCourses()" ng-options="campus.title for campus in allCampuses track by campus.id" class="form-control" required="required">
									<option value="">Please Select One</option>
								</select>
							</div>
							<div class="col-sm-12 col-sm-4">
								<label>Course: </label>
								<select ng-model="credentials.course_id" ng-options="course.title for course in allCourses track by course.id" class="form-control" required="required">
									<option value="">Please Select One</option>
								</select>
							</div>
							<div class="col-sm-12 col-sm-4">
								<label>Year(FY/SY/..) : </label>
								<select ng-model="credentials.class" class="form-control" required="required">
									<option value="">Please Select One</option>
									<option value="1">First Year</option>
									<option value="2">Second Year</option>
									<option value="3">Third Year</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="form-group">
			        		<span class="help-block" ng-repeat="error in errors">{{ error[0] }}</span>
			        	</div>
					</div>
					<button ng-disabled="studentsForms.$invalid" class="btn btn-success col-xs-6 block-center">Submit</button>
					<button class="btn btn-default col-xs-5 block-center">Upload .xls sheet <span class="glyphicon glyphicon-upload"></span></button>
				</form>
			</div>
		</div>
