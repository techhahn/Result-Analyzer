<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
		<div class="jumbotron">
			<div class="container">
				<h1>Result Analyzer</h1>
				<p>Result Analyzer helps to organize the students exam results in central location.</p>
				<p>
					<a class="btn btn-primary btn-lg">Learn more</a>
				</p>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">		
		<form name="loginForm" ng-submit="doLogin()" class="well well-lg" method="POST" role="form">
			<legend>Login</legend>

			<div class="form-group" ng-class="{'has-error' : loginForm.email.$invalid && loginForm.email.$dirty}">
				<label for="">Email</label>
				<input type="email" ng-model-options="{ debounce: 500 }" ng-model="credentials.email" name="email" class="form-control" id="" placeholder="Please Enter Your Email Address" required>
				<p class="help-block" ng-show="loginForm.email.$error.email && loginForm.email.$dirty">Invalid Email Address</p>
				<p class="help-block" ng-show="loginForm.email.$error.required && loginForm.email.$dirty">Email Address Required</p>
			</div>

			<div class="form-group" ng-class="{'has-error' : loginForm.passwordValidation.$invalid && loginForm.passwordValidation.$dirty}">
				<label for="">Password</label>
				<input type="password" ng-model-options="{ debounce: 500 }" ng-model="credentials.password" name="passwordValidation" class="form-control" id="" placeholder="Please Enter Your Password" required>
				<p class="help-block" ng-show="loginForm.passwordValidation.$error.required && loginForm.passwordValidation.$dirty">Password Required</p>
			</div>

			<button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
		</form>
	</div>
</div>
