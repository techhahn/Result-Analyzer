<div class="row">
	<div class="col-md-4 col-md-offset-6">
		
		<form action="" method="POST" role="form">
			<legend>Login</legend>

			<div class="form-group">
				<label for="">Username</label>
				<input type="text" ng-model="credentials.email" class="form-control" id="" placeholder="Please Enter Your Username">
			</div>

			<div class="form-group">
				<label for="">Password</label>
				<input type="password" ng-model="credentials.password" class="form-control" id="" placeholder="Please Enter Your Password">
			</div>

			<button type="submit" ng-click="doLogin()" class="btn btn-primary">Login</button>
		</form>
	</div>
</div>
