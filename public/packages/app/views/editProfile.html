<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form ng-submit="change()" name="changepassword" role="form" class="well">
			<legend>Change Password</legend>
		
			<div class="form-group">
				<label>Old Password</label>
				<input type="password" ng-model="credentials.oldPassword" class="form-control" required>
			</div>

			<div class="form-group">
				<label>New Password</label>
				<input type="password" ng-model="credentials.newPassword" class="form-control" required>
			</div>


			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
			    	<p class="help-block" ng-repeat="error in errors">{{error[0]}}</p>
				</div>
			</div>		
			
			<button ng-disabled="changepassword.$invalid" type="submit" class="btn btn-primary">Change Password</button>
		</form>

	</div>
</div>
