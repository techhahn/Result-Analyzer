<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<form ng-submit="addNewUser()" name="addnewuser" method="POST" class="form-horizontal well well-lg" role="form">
				<div class="form-group">
					<legend>Add new user!</legend>
				</div>
		
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Name: </label>
				    <div class="col-sm-10">
						<input ng-model="credentials.name" type="name" class="form-control" required>
				    </div>
				  </div>


				  <div class="form-group">
				    <label class="col-sm-2 control-label">Email: </label>
				    <div class="col-sm-10">
						<input ng-model="credentials.email" type="email" class="form-control" required>
				    </div>
				  </div>
				
				  <div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
				    	<p class="help-block" ng-repeat="error in errors">{{error[0]}}</p>
					</div>
				  </div>
		
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button ng-disabled="addnewuser.$invalid" type="submit" class="btn btn-primary">Add New User!</button>
					</div>
				</div>
		</form>
	</div>
</div>
